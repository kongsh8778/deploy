{% extends 'layout.html' %}
{% load web %}
{% block content %}
    <h1>添加上线单</h1>
    <div class="container">
        <form class="form-horizontal" method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">上线项目(版本号)</label>
                <div class="col-sm-9">
                    <input type="text" id="title" name="Online_project" class="form-control col-sm-8"
                       value="{{ report.Online_project }}">
                </div>

            </div>

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">上线日期</label>
                <div class="col-sm-9">
                <input type="text" id="test1" name="Online_time" class="form-control"
                       value="{{ report.Online_time|date:"Y-m-d" }}">
                    </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">上线步骤（RD提供）</label>
                <div class="col-sm-9">
                <textarea class="form-control" name="Online_step" id="content"
                          rows="15">{{ report.onlinedetails.Online_step }}</textarea>
                    </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">回滚方案</label>
                <div class="col-sm-9">
                <input type="text" id="title" name="Rollback_name" class="form-control"
                       value="{{ report.Rollback_name }}">
                    </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">分支合并状态</label>
                <div class="col-sm-9">
                <input type="text" id="title" name="Branch_status" class="form-control"
                       value="{{ report.onlinedetails.Branch_status }}">
                    </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">代码修改后影响点</label>
                <div class="col-sm-9">
                <input type="text" id="title" name="Influence" class="form-control"
                       value="{{ report.onlinedetails.Influence }}">
                    </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">rd确认签字</label>
                <div class="col-sm-9">
                <input type="text" id="title" name="Rd_qz" class="form-control" value="{{ report.Rd_qz }}">
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">请选择项目负责人审核</label>
                <div class="col-sm-9">
                    <select name="version" id="version" style="width: 100%; height: 30px" class="form-control">

                        {% for deploy in all_staff %}
                            <option value="{{ deploy.username }}"
                                    selected="selected">{{ deploy.username }} </option>

                        {% endfor %}
                    </select>

                </div>

            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">请选择测试人员测试</label>
                <div class="col-sm-9">
                    <select name="test" id="version"  style="width: 100%; height: 30px" class="form-control">
                        {% for deploy in all_test %}
                            <option value="{{ deploy.username }}"
                                    selected="selected">{{ deploy.username }} </option>

                        {% endfor %}
                    </select>

                </div>

            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">请选择运维人员上线</label>
                <div class="col-sm-9">
                    <select name="op" id="version"  style="width: 100%; height: 30px" class="form-control">
                        {% for deploy in all_op %}
                            <option value="{{ deploy.username }}"
                                    selected="selected">{{ deploy.username }} </option>

                        {% endfor %}
                    </select>

                </div>

            </div>
            <button class="btn btn-success col-sm-offset-2" type="submit">发布</button>

        </form>
    </div>


{% endblock %}

{% block js %}
    <script src="/static/laydate/laydate.js"></script>
    <script>
        //执行一个laydate实例
        laydate.render({
            elem: '#test1',

        });
    </script>

{% endblock %}
