{% extends 'layout.html' %}
{% load web %}
{% block content %}
    <h1>用户列表</h1>
    <div>
        <a class="btn btn-primary" href="{% memory_url request 'user_add' %}">添加</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>用户名</th>
            <th>SSH账号</th>
            <th>角色</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for row in depart_queryset %}
            <tr>
                <td>{{ row.username }}</td>
                <td>{{ row.server_name }}</td>
                <td>{{ row.jobs }}</td>
                <td>
                    <a href="{% memory_url request 'user_edit' row.id %}">编辑</a>
                    <a href="{% memory_url request 'user_del' row.id %}">删除</a>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {{ pager.page_html|safe }}
        </ul>
    </nav>
{% endblock %}
